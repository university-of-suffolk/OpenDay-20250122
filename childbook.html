<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Children's Book Repository</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #8e44ad;
        }
        .search-bar {
            margin-bottom: 30px;
        }
        .search-input {
            padding: 10px;
            width: 70%;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-button {
            padding: 10px 20px;
            background-color: #8e44ad;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #732d91;
        }
        .book-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .book-item {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            width: 200px;
            background-color: #fff;
        }
        .book-title {
            font-weight: bold;
            color: #333;
        }
        .book-date {
            font-style: italic;
            color: #888;
        }
        .book-typography {
            color: #555;
        }
        .book-colours {
            color: #555;
        }
        .submit-form {
            margin-top: 30px;
        }
        .submit-input, .submit-button {
            padding: 10px;
            margin: 5px;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-button {
            background-color: #8e44ad;
            color: white;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #732d91;
        }
    </style>
</head>
<body>

<h1>Children's Book Repository</h1>
<div class="search-bar">
    <input type="text" id="search-input" class="search-input" placeholder="Search by title, date, typography, or colours">
    <button onclick="searchBooks()" class="search-button">Search</button>
</div>

<div id="book-list" class="book-list"></div>

<div class="submit-form">
    <h2>Submit Your Own Book</h2>
    <input type="text" id="title-input" class="submit-input" placeholder="Book Title">
    <input type="text" id="date-input" class="submit-input" placeholder="Publication Date">
    <input type="text" id="typography-input" class="submit-input" placeholder="Typography">
    <input type="text" id="colours-input" class="submit-input" placeholder="Colours">
    <input type="file" id="file-input" class="submit-input" accept="application/pdf">
    <button onclick="submitBook()" class="submit-button">Submit Book</button>
</div>

<script>
    const books = [
        { title: "The Little Red Hen", date: "1903", typography: "Classic", colours: "Red, Yellow", pdf: "https://www.loc.gov/resource/dcmsiabooks.littleredhenwesti00notc/" },
        { title: "The Tale of Peter Rabbit", date: "1902", typography: "Classic", colours: "Blue, White", pdf: "https://www.loc.gov/resource/dcmsiabooks.taleofpeterabbit00pott/" },
        // Add more book data here...
    ];

    function displayBooks(bookArray) {
        const bookList = document.getElementById('book-list');
        bookList.innerHTML = '';
        bookArray.forEach(book => {
            const bookItem = document.createElement('div');
            bookItem.className = 'book-item';
            bookItem.innerHTML = `
                <div class="book-title">${book.title}</div>
                <div class="book-date">${book.date}</div>
                <div class="book-typography">${book.typography}</div>
                <div class="book-colours">${book.colours}</div>
                <a href="${book.pdf}" target="_blank">Read PDF</a>
            `;
            bookList.appendChild(bookItem);
        });
    }

    function searchBooks() {
        const searchInput = document.getElementById('search-input').value.toLowerCase();
        const filteredBooks = books.filter(book => {
            return book.title.toLowerCase().includes(searchInput) ||
                   book.date.toLowerCase().includes(searchInput) ||
                   book.typography.toLowerCase().includes(searchInput) ||
                   book.colours.toLowerCase().includes(searchInput);
        });
        displayBooks(filteredBooks);
    }
